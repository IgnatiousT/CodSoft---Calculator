<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - By Ignatious</title>
    <link rel="stylesheet" href="calculator.css">

</head>

<body>

    <div class="container">
        <div class="calculator">
            <center class="head">
                <h1><span class=span-head>C</span>alculator</h1>
            </center>
            <input type="text" id="inputBox" placeholder="0">

            <div>
                <button onclick="Clear()" class="operator">CL</button>
                <button onclick="del()" class="operator">DEL</button>
                <button onclick="display('%')" class="operator">%</button>
                <button onclick="display('/')" class="operator">/</button>
            </div>

            <div>
                <button onclick="display('7')">7</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('9')">9</button>
                <button onclick="display('*')" class="operator">*</button>
            </div>

            <div>
                <button onclick="display('4')">4</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('6')">6</button>
                <button onclick="display('-')" class="operator">-</button>
            </div>

            <div>
                <button onclick="display('1')">1</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('3')">3</button>
                <button onclick="display('+')" class="operator">+</button>
            </div>

            <div>
                <button onclick="display('00')">00</button>
                <button onclick="display('0')">0</button>
                <button onclick="display('.')">.</button>
                <button onclick="Calculate()" class=" equal">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
